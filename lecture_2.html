<html>
    <head>
        <title>Contact Form</title>
    </head>
    <body>
        <h1>Contact Me!</h1>
        <form name="contactForm" method="get" action="lecture_2_1.html">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" required>
            <br>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" required>
            <br>
            <hr>
            <label for="inquiryDate"> Inquiry Date</label>
            <input type="date" id="inquiryDate" required>
            <br>
            <label for="reason"> Inquiry type: </label> 
            <br>
            <input type="radio" name="reason"> Media Inquiries <br>
            <input type="radio" name="reason"> General Inquiries <br>
            <input type="radio" name="reason"> Corporate Inquiries <br>
            <hr>

            <h3>Address</h3>
            <label for="street">Street: </label>
            <input type="text" id="street" required>
            <br>
            <label for="city">City: </label>
            <input type="text" id="city" required>
            <br>
            <label for="state">State: </label>
            <input type="text" id="state" required>
            <br>
            <label for="zip">Zip Code: </label>
            <input type="text" id="zip" required>
            <br>
            <hr>

            <label for="university">What University are you affiliated with:  </label>
            <select id="university" name="university">
                <option hidden disabled selected value>-- Select Option --</option>
                <option value="umd">UMD</option>
                <option value="umbc">UMBC</option>
                <option value="other">Other</option>
            </select>
            <br>

            <label for="email">What is the best email to reach you at? </label>
            <input type="email" placeholder="test@gmail.com">
            <br><hr>
            <input type="submit" value="Send it">

        </form>
    </body>
</html>
